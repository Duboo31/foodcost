<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOCO</title>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Noto+Sans+KR:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/minireseter.min.css" integrity="sha512-26lCJWeu4qh1Kd3YpqH03s+Ju7qI9mqz48E8mPE/qIoucLUbkBx6oayTM+0T3mAdC1DdT1grtnFtJNwsB+8qzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- pages css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/ingredient.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <div class="wrap">
        <!---------------------- 네비게이션 ---------------------->
        <nav class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                  <h3>FOOCO</h3>
                </a>
            </div>
            <ul class="nav-lists">
                <li class="list-item">
                    <a class="list-link" href="index.html">Home</a>
                </li>
                <li class="list-item">
                    <a class="list-link" href="ingredient.html">Add Ingredient</a>
                </li>
                <li class="list-item">
                    <a class="list-link" href="foodcost.html">Food Cost</a>
                </li>
                <li class="list-item">
                    <a class="list-link" href="AboutMe.html">About Me</a>
                </li>
            </ul>
            <div class="mobile-menu">
                <div class="bar"></div>
            </div>
        </nav>
        <div class="backToTop"><i class="fa-solid fa-angle-up"></i></div>
        <!---------------------- 메인 컨텐츠 ---------------------->
        <div class="ingredient-container">
            <header class="header">
                <!-- 전체 재료 수량 및 가격 -->
                <div class="all-ingredient">
                    <div class="total-container">
                        <div>총 재료</div>
                        <span class="total">0</span>
                    </div>
                    <div class="average-container">
                        <div>평균 금액</div>
                        <span class="average">0</span>
                    </div>
                </div>
                <!---------------------- 100g당 가격 계산기 ---------------------->
                <div class="calculator-container">
                    <h3>100g 계산기</h3>
                    <p>가격과 무게를 입력해서 100g당 가격을 계산합니다</p>
                    <div class="calculator-form">
                        <div class="calculator-form_input">
                            <input type="text" id="input-price" placeholder=" 단위 : 원">
                            <input type="text" id="input-weight" placeholder=" 단위 : 그램(g)">
                        </div>
                        <button class="calculator-button">계산하기</button>
                        <div class="calculator-result">100g 당 가격은<span class="calculator-result_val">0</span> 원입니다</div>
                    </div>
                    <div class="ingredient-wrap">
                        <h3>재료 입력</h3>
                        <p>재료와 100g당 가격을 입력해서 리스트에 추가합니다<br>원가 계산은 입력한 재료를 바탕으로 계산합니다<br>입력하지 않은 재료로는 원가 계산을 할 수 없습니다</p>
                        <form id="ingredient-form">
                            <div>
                                <input id="ingredient-name" required type="text" placeholder="재료명" autocomplete="off">
                                <input id="ingredient-price" required type="text" placeholder=" 100g 당 가격" autocomplete="off">
                            </div>
                            <input class="ingredient-submit" type="submit" value="추가하기"></input>
                        </form>
                    </div>
                </div>
            </header>

            <!-- 재료 리스트 -->
            <footer class="footer">
                <div>
                    <div class="ingredient-lists_tit">
                        <div>재료명</div>
                        <div class="priceAndButton">
                            <span>100g당 가격</span>
                            <span>삭제</span>
                        </div>
                    </div>
                    <ul class="ingredient-lists"></ul>
                </div>
            </footer>
        </div>

    </div>
    <script src="/js/ingredient.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/backToTop.js"></script>
</body>
</html>
